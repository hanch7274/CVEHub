version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: cvehub-mongodb
    command: mongod --quiet --logpath /dev/null
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - /usr/share/zoneinfo:/usr/share/zoneinfo:ro
    networks:
      - cvehub-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  redis:
    image: redis:alpine
    container_name: cvehub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - cvehub-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: cvehub-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - ./backend/.env:/app/.env
      - /usr/share/zoneinfo:/usr/share/zoneinfo:ro
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/cvehub
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cvehub-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cvehub-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - ./frontend/node_modules:/app/node_modules
    environment:
      - REACT_APP_API_URL=${SERVER_HOST:-http://localhost:8000}
      - REACT_APP_WS_URL=${SERVER_WS_HOST:-ws://localhost:8000/ws}
      - WDS_SOCKET_PORT=0
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    networks:
      - cvehub-network
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:

networks:
  cvehub-network:
    driver: bridge
